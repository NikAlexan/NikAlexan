    <!-- Руки (оставил как во втором) -->
    <path d="M25 55 C 20 50, 20 60, 26 62 M 75 55 C 80 50, 80 60, 74 62"></path>

    <!-- Глаза (подогнаны под первый, стиль заливки как во втором) -->
