    <ellipse cx="56" cy="56" fill="#d97706" rx="3" ry="5"></ellipse>

    <!-- Морда/нос (форма как в первом, заливка как во втором) -->
    <ellipse cx="50" cy="64" rx="10" ry="7" fill="rgba(217,119,6,0.2)" stroke="none"></ellipse>

    <!-- Ноги (как во втором) -->
    <path d="M40 85 L 40 95 M 60 85 L 60 95"></path>
</svg>
