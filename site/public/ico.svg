<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 100 100"
     fill="none"
     stroke="#d97706"
     stroke-linecap="round"
     stroke-linejoin="round"
     stroke-width="2">

    <!-- Рога (адаптированы под первый) -->
    <path d="M32 36 C 26 22, 18 28, 22 42 M 68 36 C 74 22, 82 28, 78 42"></path>
    <path d="M38 34 C 36 22, 42 18, 46 30 M 62 34 C 64 22, 58 18, 54 30"></path>

    <!-- Голова (как во втором — без заливки) -->
